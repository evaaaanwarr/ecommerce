{% block content %}
<div class="login-container">
    <div class="login-box">
        <h1>Login</h1>
        <p>Silakan masukkan email dan password Anda untuk login</p>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}

        <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-submit">Login</button>
        </form>

        <div class="text-links">
            <p>Anda lupa password? <a href="{% url 'password_reset' %}" class="link">Reset Password</a></p>
            <p>Belum punya akun? <a href="{% url 'register' %}" class="link">Daftar di sini</a></p>
        </div>
    </div>
</div>
{% endblock %}
